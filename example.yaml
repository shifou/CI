configuration :
- name : alice
  ip   : 192.168.1.52
  port : 12344
- name : bob
  ip   : 192.168.1.112
  port : 14255
- name : charlie
  ip   : 128.2.130.19
  port : 12998

sendRules :
  - action : drop 
    src    : bob
    dest   : alice
    kind   : Ack
    seqNum : 4
  - action : delay 
    kind   : Lookup
  - action : duplicate
    src    : charlie
    dest   : bob
    kind   : Ack

receiveRules :
  - action : duplicate      
    src    : charlie       
    seqNum : 3
  - action : delay
    src    : bob
    seqNum : 7